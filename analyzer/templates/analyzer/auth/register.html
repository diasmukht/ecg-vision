            <div class="login-content" style="margin-top: 40px;">
                <h1>Регистрация</h1>

                <p class="register-prompt">
                    Уже есть аккаунт?
                    <a href="{% url 'login' %}" class="register-link" style="color: #FF3B5C;">Войдите здесь!</a>
                </p>

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
